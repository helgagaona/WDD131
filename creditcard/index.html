<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="description" content="an in depth guide to HTML meta tags.">
    <meta name="author" content="Helga Gaona">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link href="style.css" rel="stylesheet">  
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <section>
        <h2>Credit Card Form</h2> <!-- Added a heading for the section -->
        <form id="cardForm-grid" class="cardForm-grid">
            <div class="topCard">
            <div class="total">
                <p>TOTAL:</p>
                <p>$119</p>
            </div>
            <img class="card-image" src="icon.svg" alt="card-icon">
            <p id="cardNumberContainer">
                <label for="cardNumber">CARD NUMBER</label>
                <input
                type="number"
                id="cardNumber"
                name="cardNumber"
                pattern="[0-9]{16}"
                placeholder="1234 5678 9101 1020"
                required
                >
            </p>
            <p id="cardHolderContainer">
                <label for="cardHolder">CARD HOLDER</label>
                <input type="text" id="cardHolder" placeholder="John Doe" name="cardHolder" required>
            </p>   
            <p id="expirationContainer"> 
                <label for="expirationMonth">EXPIRATION</label>
                <input
                type="number"
                id="expirationMonth"
                name="expirationMonth"
                pattern="[0-9]{2}"
                placeholder="MM"
                required
                aria-labelledby="expirationMonth"
                >
                <input
                type="number"
                id="expirationYear"
                name="expirationYear"
                pattern="[0-9]{2}"
                placeholder="YY"
                required
                aria-labelledby="expirationYear"
                >
            </div>

            <div class="bottomCard"> 
                <div class="black"></div>
            </div>
            <div class="secretCodeContainer">
                    <p id="secretCodeLabel">
                        <label for="secretCode">CVC/CVV</label>
                            <input
                                type="number"
                                id="secretCode"
                                name="secretCode"
                                pattern="[0-9]{3}"
                                placeholder="xxx"
                                required
                            >
                </div>
            <button>Submit</button>
        </form> 
    </section>
</body>
</html>
